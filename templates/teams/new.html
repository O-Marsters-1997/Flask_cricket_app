{% extends "base.html"%}

{% block content %}
<div class="form-container new-team-form-container">
    <div class="form-overlay"></div>
    <div class="form-overlay-filter"></div>
    <form action="/teams" method="post" class="new-form">
        <h3 class="new-form-title">New team details</h3>
        <div class="team-name-wrapper">
            <input type="text" id="team_name" name="team_name" placeholder="Country name">
        </div>

        <div class="team-points-wrapper">
            <input type="number" id="team_points" name="team_points" readonly value="0">
        </div>

        <div class="group_id wrapper">
            <select name="group_id" id="group_id" placeholder="Group">
                <option value="" disabled selected hidden>Pool stage group</option>
                <option value="1">Group 1</option>
                <option value="2">Group 2</option>
            </select>
        </div>
        <div class="submit-button">
            <label for="submit"></label>
            <input type="submit" value="Add team">
        </div>

    </form>
</div>

{% endblock %}
