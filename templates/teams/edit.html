{% extends "base.html"%}

{% block content%}

<div class="team-card">
    <h3>{{team.name}}</a></h3>
    <div class="team-card-flag-wrapper">
        <img src="/static/images/{{team.name}}.jpg" class = "flag-rect" alt = "Accompanying flag">
    </div>

<form action="/teams/{{team.id}}" method="post">
  
    <div class = "team-name-wrapper">
        <label for="team_name">Country Name:</label>
        <input type = "text" id = "team_name" name = "team_name">
    </div>

 
    <div class = "team-1-runs-wrapper">
        <label for="team_points">Team points:</label>
        <input type="number" id="team_points" name="team_points">
    </div>

    <div class = "group_id wrapper">
        <label for="group_id">Pool Stage group:</label>
        <select name="group_id" id="group_id">
            <option value="1">Group 1</option>
            <option value="2">Group 2</option>
        </select>
    </div>

    <div class="submit-button">
        <label for="submit"></label>
        <input type="submit" value= "Edit team">
    </div>
    

   
  </form>
    

 
{% endblock %}
